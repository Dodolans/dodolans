<!DOCTYPE HTML>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="author" content="Dodolan">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/css/ionic.bundle.css">
	<title>Dodolan</title>
</head>

<body>

	<ion-app>
  
	    <ion-menu side="start">
	      <ion-header>
		<ion-toolbar translucent>
		  <ion-title>Dodolan POS</ion-title>
		</ion-toolbar>
	      </ion-header>
	      <ion-content>
		<ion-list>
		  <ion-item>
		    <ion-icon name="home" slot="start"></ion-icon>
		    <ion-label>Home</ion-label>
		  </ion-item>
		  <ion-item>
		    <ion-icon name="person" slot="start"></ion-icon>
		    <ion-label>Profile</ion-label>
		  </ion-item>
		  <ion-item>
		    <ion-icon name="chatbubbles" slot="start"></ion-icon>
		    <ion-label>Messages</ion-label>
		  </ion-item>
		  <ion-item>
		    <ion-icon name="settings" slot="start"></ion-icon>
		    <ion-label>Settings</ion-label>
		  </ion-item>
		</ion-list>
	      </ion-content>
	    </ion-menu>

	    <div class="ion-page primary" main>
	      <ion-header>
		<ion-toolbar >
		  <ion-buttons slot="start">
		    <ion-menu-button color="primary"></ion-menu-button>
		  </ion-buttons>
		  <ion-title color="primary">Dodolan POS</ion-title>
		</ion-toolbar>
	      </ion-header>
	      <ion-tabs>
		<ion-tab tab="movies">
		  <ion-header translucent>
		    <ion-toolbar>
		      <ion-title>Movies</ion-title>
		    </ion-toolbar>
		  </ion-header>
		  <ion-content fullscreen class="ion-padding">
		    <ion-list class="ion-no-padding">
		      <ion-list-header>
		       <h2>Barang seng di dol</h2>
		      </ion-list-header>
		      <ion-searchbar></ion-searchbar>
		      <ion-grid>
			<ion-row id="PlaylistMovie">
			</ion-row>
		      </ion-grid>
		    </ion-list>
		  </ion-content>
		</ion-tab>
	      </ion-tabs>
	    </div>

	</ion-app>

	<ion-menu-controller></ion-menu-controller>
	
	
	
	<!-- ========================= SECTION CONTENT END// ========================= -->
	<script src="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/dist/ionic/ionic.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ionic-framework/2.0.0-beta.2/ionic.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/dist/ionic/ionic.esm.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.js" type="text/javascript"></script>
	<script src="script.js"></script>
</body>

</html>
